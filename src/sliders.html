<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.min.css">
    <style>
        body {
            padding: 50px 100px;
        }
    </style>
</head>
<body>
<h2>
    Amount slider
</h2>
<div class="range-wrapper">
    <form oninput="amountOutput.value = Math.round(amountRange.valueAsNumber)">
        <div class="range amount">
            <input id="amountRange" name="amountRange" type="range" min="3000" max="500000" step="1000"  value="4000">
            <div class="range-output">
                <output class="output" name="amountOutput" for="range1">
                    210000
                </output>
            </div>
        </div>
    </form>
</div>

<script src="main.min.js"></script>
</body>
</html>
