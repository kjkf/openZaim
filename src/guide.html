<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guide</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
<div class="container mt-5">
    <form class="needs-validation" novalidate>
        <div class="form-group mb-0">
            <label class="form-control-label with-ic">
                <input type="text" class="form-control disabled" placeholder="Фамилия Имя Отчество" disabled>
                <img src="../images/icons/ic-ufo-grey.svg" class="form-control-img">
                <span class="form-control-title">Фамилия Имя Отчество</span>
            </label>
        </div>
        <div class="form-group mb-0">
            <label class="form-control-label with-ic">
                <input type="text" class="form-control" placeholder="Фамилия Имя Отчество" required>
                <img src="../images/icons/ic-ufo-grey.svg" class="form-control-img">
                <span class="form-control-title">Фамилия Имя Отчество</span>
            </label>
        </div>
        <div class="form-group mb-0">
            <label class="form-control-label with-ic">
                <input type="text" class="form-control is-valid" placeholder="Фамилия Имя Отчество" required>
                <img src="../images/icons/ic-male-green.svg" class="form-control-img">
                <span class="form-control-title">Фамилия Имя Отчество</span>
            </label>
        </div>
        <div class="form-group mb-0">
            <label class="form-control-label with-ic">
                <input type="text" class="form-control is-invalid" placeholder="Фамилия Имя Отчество" required>
                <img src="../images/icons/ic-ufo-red.svg" class="form-control-img">
                <span class="form-control-title">Фамилия Имя Отчество</span>
            </label>
        </div>
        <div class="form-group mb-0">
            <label class="form-control-label">
                <input type="text" class="form-control disabled" placeholder="Фамилия Имя Отчество" disabled required>
                <span class="form-control-title">Фамилия Имя Отчество</span>
            </label>
        </div>
        <div class="form-group mb-0">
            <label class="form-control-label">
                <input type="text" class="form-control" placeholder="Фамилия Имя Отчество" required>
                <span class="form-control-title">Фамилия Имя Отчество</span>
            </label>
        </div>
        <div class="form-group mb-0">
            <button type="submit" class="btn">send</button>
        </div>
    </form>
</div>
<script src="main.min.js"></script>
</body>
</html>
