<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Guide</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
<div class="container mt-5">
    <form class="needs-validation" novalidate>
        <div class="row">
            <div class="col-6">
                <div class="form-group mb-0">
                    <label class="form-control-label with-ic">
                        <input type="text" class="form-control disabled" placeholder="Фамилия Имя Отчество" disabled>
                        <div class="form-control-img">
                            <svg class="ic-svg ic-ufo"><use xlink:href="images/icons/sprite.svg#ic-ufo"/></svg>
                            <svg class="ic-svg ic-male"><use xlink:href="images/icons/sprite.svg#ic-female"/></svg>
                            <!--<svg class="ic-svg ic-male"><use xlink:href="images/icons/sprite.svg#ic-male"/></svg>-->
                        </div>
                        <span class="form-control-title">Фамилия Имя Отчество</span>
                    </label>
                </div>
                <div class="form-group mb-0">
                    <label class="form-control-label with-ic">
                        <input type="text" class="form-control" placeholder="Фамилия Имя Отчество" required>
                        <div class="form-control-img">
                            <svg class="ic-svg ic-ufo"><use xlink:href="images/icons/sprite.svg#ic-ufo"/></svg>
                            <svg class="ic-svg ic-male"><use xlink:href="images/icons/sprite.svg#ic-female"/></svg>
                            <!--<svg class="ic-svg ic-male"><use xlink:href="images/icons/sprite.svg#ic-male"/></svg>-->
                        </div>
                        <span class="form-control-title">Фамилия Имя Отчество</span>
                    </label>
                </div>
                <div class="form-group mb-0">
                    <label class="form-control-label with-ic">
                        <input type="text" class="form-control is-valid" placeholder="Фамилия Имя Отчество" required>
                        <div class="form-control-img">
                            <svg class="ic-svg ic-ufo"><use xlink:href="images/icons/sprite.svg#ic-ufo"/></svg>
                            <svg class="ic-svg ic-male"><use xlink:href="images/icons/sprite.svg#ic-female"/></svg>
                            <!--<svg class="ic-svg ic-male"><use xlink:href="images/icons/sprite.svg#ic-male"/></svg>-->
                        </div>
                        <span class="form-control-title">Фамилия Имя Отчество</span>
                    </label>
                </div>
                <div class="form-group mb-0">
                    <label class="form-control-label with-ic">
                        <input type="text" class="form-control is-invalid" placeholder="Фамилия Имя Отчество" required>
                        <div class="form-control-img">
                            <svg class="ic-svg ic-ufo"><use xlink:href="images/icons/sprite.svg#ic-ufo"/></svg>
                            <svg class="ic-svg ic-male"><use xlink:href="images/icons/sprite.svg#ic-female"/></svg>
                            <!--<svg class="ic-svg ic-male"><use xlink:href="images/icons/sprite.svg#ic-male"/></svg>-->
                        </div>
                        <span class="form-control-title">Фамилия Имя Отчество</span>
                    </label>
                </div>
                <div class="form-group mb-0">
                    <label class="form-control-label">
                        <input type="text" class="form-control disabled" placeholder="Фамилия Имя Отчество" disabled required>
                        <span class="form-control-title">Фамилия Имя Отчество</span>
                    </label>
                </div>
                <div class="form-group mb-0">
                    <label class="form-control-label">
                        <input type="text" class="form-control" placeholder="Фамилия Имя Отчество" required>
                        <span class="form-control-title">Фамилия Имя Отчество</span>
                    </label>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group mb-0">
                    <label class="form-control-label with-ic">
                        <input type="text" class="form-control" placeholder="Пароль" required>
                        <div class="form-control-img"><svg class="ic-svg"><use xlink:href="images/icons/sprite.svg#ic-lock"/></svg></div>
                        <span class="form-control-title">Пароль</span>
                    </label>
                </div>
                <div class="form-group mb-0">
                    <label class="form-control-label with-ic">
                        <input type="text" class="form-control" placeholder="Город" required>
                        <div class="form-control-img"><svg class="ic-svg"><use xlink:href="images/icons/sprite.svg#ic-building"/></svg></div>
                        <span class="form-control-title">Город</span>
                    </label>
                </div>
                <div class="form-group mb-0">
                    <label class="form-control-label with-ic">
                        <input type="text" class="form-control" placeholder="Область / Регион" required>
                        <div class="form-control-img"><svg class="ic-svg"><use xlink:href="images/icons/sprite.svg#ic-meetpoint"/></svg></div>
                        <span class="form-control-title">Область / Регион</span>
                    </label>
                </div>
                <div class="form-group mb-0">
                    <label class="form-control-label with-ic">
                        <input type="text" class="form-control" placeholder="Место работы" required>
                        <div class="form-control-img"><svg class="ic-svg"><use xlink:href="images/icons/sprite.svg#ic-suitcase"/></svg></div>
                        <span class="form-control-title">Место работы</span>
                    </label>
                </div>
                <div class="form-group mb-0">
                    <label class="form-control-label with-ic">
                        <input type="text" class="form-control" placeholder="Дата выдачи" required>
                        <div class="form-control-img"><svg class="ic-svg"><use xlink:href="images/icons/sprite.svg#ic-calendar"/></svg></div>
                        <span class="form-control-title">Дата выдачи</span>
                    </label>
                </div>
                <div class="form-group mb-0">
                    <label class="form-control-label with-ic">
                        <input type="text" class="form-control" placeholder="Серия и номер паспорта" required>
                        <div class="form-control-img"><svg class="ic-svg"><use xlink:href="images/icons/sprite.svg#ic-passport"/></svg></div>
                        <span class="form-control-title">Серия и номер паспорта</span>
                    </label>
                </div>
                <div class="form-group mb-0">
                    <label class="form-control-label with-ic">
                        <input type="text" class="form-control" placeholder="Мобильный телефон" required>
                        <div class="form-control-img"><svg class="ic-svg"><use xlink:href="images/icons/sprite.svg#ic-call"/></svg></div>
                        <span class="form-control-title">Мобильный телефон</span>
                    </label>
                </div>
                <div class="form-group mb-0">
                    <label class="form-control-label with-ic">
                        <input type="text" class="form-control" placeholder="Электронная почта" required>
                        <div class="form-control-img"><svg class="ic-svg"><use xlink:href="images/icons/sprite.svg#ic-at"/></svg></div>
                        <span class="form-control-title">Электронная почта</span>
                    </label>
                </div>
                <div class="form-group mb-0">
                    <label class="form-control-label with-ic">
                        <input type="text" class="form-control" placeholder="Дата рождения" required>
                        <div class="form-control-img"><svg class="ic-svg"><use xlink:href="images/icons/sprite.svg#ic-cake"/></svg></div>
                        <span class="form-control-title">Дата рождения</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="form-group mb-0">
                    <button type="submit" class="btn bubbly-button bubbly-button-green">send</button>
                    <button type="submit" class="btn bubbly-button bubbly-button-pink">send</button>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="main.min.js"></script>
</body>
</html>
