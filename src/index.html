<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OpenZaim</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
<div class="header" style="width: 100%;height: 80px; background: #333333;">
    <div class="container"></div>
</div>
<div class="banner gradient-bg">
    <div class="container">
        <h2 class="title">Моментальные онлайн займы</h2>
        <h6 class="title">До 500 000 руб за 15 минут</h6>
        <div class="substrate">210 000 ₽</div>
        <h1 class="title">Вы хотите получить 210 000 ₽</h1>
        <div class="range-block">
            <div class="range-button">
                <span class="range-text">Выберите сумму займов</span>
                <button class="bubbly-button">Получить деньги</button>
            </div>
            <div class="range-wrapper">
                <form>
                    <div class="range amount">
                        <input id="amountRange" type="range" min="3000" max="500000" step="1000" >
                        <div class="range-output">
                            <output class="output" for="amountRange">
                                210 000 &#8381;
                            </output>
                        </div>
                        <div class="range-minmax">
                            <div class="min"></div>
                            <div class="max"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <span class="small-text">Стоимость услуг платная, от 49 до 355 рублей</span>
    </div>
</div>
<div class="how-work">
    <div class="container"></div>
</div>
<div class="methods">
    <div class="container"></div>
</div>
<div class="reviews">
    <div class="container"></div>
</div>
<div class="about-service">
    <div class="container"></div>
</div>
 <div class="footer-banner gradient-bg">
     <div class="container"></div>
 </div>
<footer>
    <div class="container"></div>
</footer>

<script src="plugins/tiny-slider.js"></script>
<script src="main.min.js"></script>
</body>
</html>
